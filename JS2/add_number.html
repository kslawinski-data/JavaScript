<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add number to array</title>
</head>
<body>
  <h1>Welcome in my page with JavaScript</h1>
  <h2>Array after adding a number:</h2>
  <p id="result"></p>

  <script>
    const numbers = [1, 2, 3, 4, 5];

    numbers.push(6);

    document.getElementById("result").textContent = numbers;

    console.log("Array:", numbers);
  </script>
</body>
</html>
