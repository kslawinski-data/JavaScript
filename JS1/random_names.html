<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My page with JavaScript</title>
</head>
<body id="body">
	<h1>Welcome in my page</h1>
	<ul id="list"></ul>
	
	<script type="text/javascript">
    const allNames = ["Anna", "Michael", "Olivia", "Thomas", "Maggie", "Peter", "Emma", "Mark", "Kate", "John"];

    function getRandomName() {
      const index = Math.floor(Math.random() * allNames.length);
      return allNames[index];
    }

    const randomNames = [];
    for (let i = 0; i < 5; i++) {
      randomNames.push(getRandomName());
    }

    console.log("Random names:", randomNames);

    const list = document.getElementById("list");
    randomNames.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      list.appendChild(li);
    });
	</script>
</body>
</html>
